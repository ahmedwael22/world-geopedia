<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/formstyles.css" rel="stylesheet">
</head>

<body>

	<div id="formdiv" class="container">
		<form id="form" action="", method="post", data-url="http://127.0.0.1:5000/api/addVisit">
			<label for="username">Username</label>
			<input type="text" id="username" name="username" placeholder="Please enter a username..." required>

            <label for="countryname">Country</label>
			<input type="text" id="countryname" name="countryname" placeholder="Please enter a country..." required>

			<label for="arrivaldate">Arrival Date</label>
			<input id="arrivaldate" name="arrivaldate" type="date" required>

            <label for="departuredate">Departure Date</label>
			<input id="departuredate" name="departuredate" type="date">

            <label for="rating">Rating (0-10)</label>
            <input type="number" id="rating" name="rating" min="0" max="10" step="0.1"> 

            <label for="review">Text Review</label>
            <textarea id="review" name="review" placeholder="Write something.." style="height:10em"></textarea>

			<input type="submit" value="Submit">
		</form>

		<div id="result" class="container">
			
		</div>

		<form class="redirect" action="index.html">
			<input type="submit" value="Home"/>
		</form>
        
        <form class="redirect" action="http://127.0.0.1:5000/api/reconnect">
			<input type="submit" value="Reconnect to Database"/>
		</form>
			
	</div>

	<script src="js/form.js"></script>
</body>

</html>
