<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/formstyles.css" rel="stylesheet">
</head>

<body>

	<div id="formdiv" class="container">
		<form id="form" action="", method="post", data-url="http://127.0.0.1:5000/api/addUser">
			<label for="username">Username</label>
			<input type="text" id="username" name="username" placeholder="Please enter a username..." required>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="Please enter an email..." required>

			<label for="gender">Gender</label>
			<select id="gender" name="gender">
				<option value="M">Male</option>
				<option value="F">Female</option>
				<option value="O">Other / Do Not Want To Say</option>
			</select>

			<label for="dob">Date of Birth</label>
			<input id="dob" name="dob" type="date" required>

			<input type="submit" value="Submit"> 
		</form>

		<div id="result" class="container">
			
		</div>

		<form class="redirect" action="index.html">
			<input type="submit" value="Home"/>
		</form>
        
        <form class="redirect" action="http://127.0.0.1:5000/api/reconnect">
			<input type="submit" value="Reconnect to Database"/>
		</form>
	</div>

	<script src="js/form.js"></script>
</body>

</html>
