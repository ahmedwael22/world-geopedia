<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/formstyles.css" rel="stylesheet">
</head>

<body>

	<div id="formdiv" class="container">
		<form id="form" action="", method="post", data-url="http://127.0.0.1:5000/api/getTopTen">
			<label for="category">Category</label>
			<select id="category" name="category">
                <option value="WATERPERCENTAGE">Water Percentage</option>
                <option value="population">Population</option>
                <option value="area">Area</option>
				<option value="density">Density</option>
                <option value="gdppp">GDP PP</option>
                <option value="gdpnominal">GDP Nominal</option>
				<option value="gdp_pp_percapita">GDP PP per capita</option>
				<option value="gdp_n_percapita">GDP Nominal per capita</option>
			</select>

			<input type="submit" value="Submit"> 
		</form>

		<div id="result" class="container">
			
		</div>

		<form class="redirect" action="index.html">
			<input type="submit" value="Home"/>
		</form>
        
        <form class="redirect" action="http://127.0.0.1:5000/api/reconnect">
			<input type="submit" value="Reconnect to Database"/>
		</form>
	</div>

	<script src="js/form.js"></script>
</body>

</html>
