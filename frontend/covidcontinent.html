<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/formstyles.css" rel="stylesheet">
</head>

<body>

	<div id="formdiv" class="container">
		<form id="form" action="", method="post", data-url="http://127.0.0.1:5000/api/covidContinent">
			<label for="category">Category</label>
			<select id="category" name="category">
                <option value="covidcases">Covid Cases</option>
                <option value="covidvaccinations">Covid Vaccinations</option>
			</select>

            <label for="continent">Continent</label>
			<select id="continent" name="continent">
                <option value="Africa">Africa</option>
                <option value="Asia">Asia</option>
                <option value="North America">North Africa</option>
				<option value="South Africa">South Africa</option>
                <option value="Oceania">Oceania</option>
                <option value="Europe">Europe</option>
			</select>

			<input type="submit" value="Submit"> 
		</form>

		<div id="result" class="container">
			
		</div>

		<form class="redirect" action="index.html">
			<input type="submit" value="Home"/>
		</form>
        
        <form class="redirect" action="http://127.0.0.1:5000/api/reconnect">
			<input type="submit" value="Reconnect to Database"/>
		</form>
	</div>

	<script src="js/form.js"></script>
</body>

</html>
